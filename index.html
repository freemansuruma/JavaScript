<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alien Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <!--<link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class = 'container'>
        <div class = 'row'>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control" id="dt" placeholder="date/time">
                  <input type="text" class="form-control" id="city" placeholder="city">
                  <input type="text" class="form-control" id="state" placeholder="state">
                  <input type="text" class="form-control" id="country" placeholder="country">
                  <input type="text" class="form-control" id="shape" placeholder="shape">
                  <a id="search" class="btn btn-default">Search</a>
                </div>
            </div>
        <div class = 'row'>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Datetime</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th> 
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <button id="load-btn" class="btn btn-primary">Load More Addresses</button>
        </div>
        </div>
    </div>
</body>

    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</html>
